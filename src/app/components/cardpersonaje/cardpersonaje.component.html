<div class="card animated fadeIn fast">
    <div style="width: 100%; align-content: center; text-align: center">
        <img class="card-img-top" style="max-height: 300px; width: auto;" [src]="inputpersonaje.image" [alt]="inputpersonaje.name">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{inputpersonaje.name}}</h5>
        <p class="card-text">{{inputpersonaje.bio|slice:0:140}}...</p>

        <button (click)="verSinglePersonaje(index)" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button> *ngIf="heroe.casa != 'DC'"
        <!-- Agregamos / para que vaya a la raiz y encuentre el componente -->
        <!--a [routerLink]="['/heroe',index]" class="btn btn-outline-primary">Ver más link</a-->
    </div>
</div>
